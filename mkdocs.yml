---
site_name: vhml spec
site_url: https://vhml.ecorous.org
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - social:
      cards_font: Manrope
  - search
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: green
  font:
    text: Manrope
